version: "3"
services:
  website:
    image: php:apache
    environment:
      USERNAME: toto
      PASSWORD: python
    volumes:
      - ./website:/var/www/html
    depends_on:
      - api
    ports:
      - 80:80
    networks:
      - frontend

  api:
    image: api-image:1.0
    volumes:
      - ./simple_api/student_age.json:/data/student_age.json
    ports:
      - 5000:5000
    networks:
      - backend

networks:
  frontend:
  backend:
